<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RPS Coliseum</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- p5.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <!-- p5.sound (optional; game still works if this fails to load) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/addons/p5.sound.min.js"></script>
  <!-- socket.io client from the server -->
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at top, #333 0, #111 55%);
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
    /* Chat input overlay */
    #chat-input {
      position: fixed;
      left: 20px;
      bottom: 40px;
      width: 40%;
      padding: 6px 10px;
      font-size: 13px;
      border-radius: 6px;
      border: 1px solid #444;
      background: rgba(10, 10, 10, 0.85);
      color: #eee;
      outline: none;
      display: none;
    }
  </style>
</head>
<body>
<input id="chat-input" type="text" placeholder="Type message to opponent..." />
<script>
// ---------------------------
// Asset variables
// ---------------------------

let imgRock, imgPaper, imgScissors;
let sfxWin, sfxLose, sfxTie, sfxMatchStart, sfxAmbient;
let audioStarted = false;

// p5 preload: load images and (if available) sounds
function preload() {
  imgRock = loadImage('IMM270_Rock.gif');
  imgPaper = loadImage('IMM270_Paper.gif');
  imgScissors = loadImage('IMM270_Scissors.gif');

  if (typeof soundFormats === 'function') {
    soundFormats('mp3', 'wav');
  }
  if (typeof loadSound === 'function') {
    sfxWin = loadSound('IMM270_Win_Sound.mp3');
    sfxLose = loadSound('IMM270_Lose_Sound.wav');
    sfxTie = loadSound('IMM270_Tie_Sound.wav');
    sfxMatchStart = loadSound('IMM270_MatchStart_Sound.wav');
    sfxAmbient = loadSound('IMM270_spectator-and-background_Sound.wav');
  } else {
    console.log('p5.sound not available; game will run without audio.');
  }
}

// ---------------------------
// Client-side global state
// ---------------------------

let socket;
let connectionStatus = 'connecting'; // 'connecting' | 'connected' | 'disconnected'

let myPlayer = {
  id: null,
  name: null,
  preferredColor: '#ff00ff',
  totalWins: 0,
  totalLosses: 0
};

let lobbyState = {
  spectators: [],
  activeMatches: [],
  globalStats: { totalMatchesPlayed: 0, totalRoundsPlayed: 0 }
};

let uiMode = 'lobby'; // 'lobby' | 'match' | 'spectate' | 'settings'
let previousModeBeforeSettings = 'lobby';
let isInQueue = false;

let currentMatch = null; // snapshot of the current match for this client
let viewingMatchAsSpectator = false;

let turnInfo = {
  holderId: null,
  expiresAt: 0,
  durationMs: 30000
};

let lastRoundResult = null; // { winnerId, reason, round, revealedMoves, scores }

// Match chat
let matchChatMessages = []; // {fromName, text, timestamp, fromId}

// Chat input element
let chatInputEl = null;

// R/P/S buttons
let rpsButtons = [];

// Lobby buttons
let lobbyButtons = {
  queue: null,
  spectateRandom: null,
  settings: null,
  matches: [] // [{x,y,w,h,matchId}]
};

// Spectator back button
let spectateBackButton = null;

// Settings UI
let volumeLevel = 0.8; // 0..1
let volumeSlider = null; // {x,y,w,h}
let backFromSettingsButton = null;
let isDraggingVolume = false;

// Heartbeat / moves
let hasSubmittedMoveThisRound = false;

// ---------------------------
// Setup & socket connection
// ---------------------------

function setup() {
  createCanvas(windowWidth, windowHeight);

  let name = prompt("Enter your gladiator name:", "Player");
  if (!name || !name.trim()) name = "Player";
  myPlayer.name = name.trim().slice(0, 20);
  myPlayer.preferredColor = randomColor();

  chatInputEl = document.getElementById('chat-input');
  chatInputEl.addEventListener('keydown', e => {
    if (e.key === 'Enter') {
      e.preventDefault();
      sendChatMessage();
    }
  });

  initSocket();
  setupHeartbeat();

  textFont('system-ui');
  textAlign(LEFT, TOP);

  setVolumeLevel(volumeLevel);
}

function windowResized() {
  resizeCanvas(windowWidth, windowHeight);
}

function randomColor() {
  const r = floor(random(80, 255)).toString(16).padStart(2, '0');
  const g = floor(random(80, 255)).toString(16).padStart(2, '0');
  const b = floor(random(80, 255)).toString(16).padStart(2, '0');
  return `#${r}${g}${b}`;
}

function initSocket() {
  if (typeof io !== 'function') {
    connectionStatus = 'disconnected';
    console.error('socket.io client failed to load.');
    return;
  }

  socket = io();
  connectionStatus = 'connecting';

  socket.on('connect', () => {
    connectionStatus = 'connected';
    myPlayer.id = socket.id;
    socket.emit('joinLobby', {
      name: myPlayer.name,
      preferredColor: myPlayer.preferredColor,
      joinQueue: false,
      timestamp: Date.now()
    });
  });

  socket.on('disconnect', () => {
    connectionStatus = 'disconnected';
  });

  socket.on('lobbyState', data => {
    if (!data) return;
    lobbyState.spectators = data.spectators || [];
    lobbyState.activeMatches = data.activeMatches || [];
    lobbyState.globalStats = data.globalStats || lobbyState.globalStats;

    if (!currentMatch && uiMode !== 'settings') {
      uiMode = 'lobby';
    }
  });

  socket.on('match_start', data => {
    if (!data) return;
    uiMode = 'match';
    viewingMatchAsSpectator = false;
    currentMatch = {
      matchId: data.matchId,
      players: data.players || [],
      scores: data.scores || {},
      round: data.round || 1,
      startingPlayer: data.startingPlayer
    };
    hasSubmittedMoveThisRound = false;
    lastRoundResult = null;
    matchChatMessages = [];

    turnInfo.holderId = data.startingPlayer;
    turnInfo.durationMs = 30000;
    turnInfo.expiresAt = Date.now() + turnInfo.durationMs;

    if (sfxMatchStart && typeof sfxMatchStart.isLoaded === 'function' && sfxMatchStart.isLoaded()) {
      sfxMatchStart.setVolume(volumeLevel);
      sfxMatchStart.play();
    }
  });

  socket.on('match_snapshot', data => {
    if (!data) return;
    currentMatch = {
      matchId: data.matchId,
      players: data.players || [],
      scores: data.scores || {},
      round: data.round || 1
    };
    uiMode = 'spectate';
    viewingMatchAsSpectator = true;
    lastRoundResult = null;
    matchChatMessages = [];
    turnInfo.holderId = data.turnInfo?.holderId || null;
    turnInfo.expiresAt = data.turnInfo?.expiresAt || 0;
    turnInfo.durationMs = data.turnInfo?.durationMs || 30000;
  });

  socket.on('turnUpdate', data => {
    if (!data) return;
    if (!currentMatch || currentMatch.matchId !== data.matchId) return;
    turnInfo.holderId = data.holderId;
    turnInfo.expiresAt = data.expiresAt;
    turnInfo.durationMs = data.durationMs || 30000;
    hasSubmittedMoveThisRound = false;
  });

  socket.on('round_result', data => {
    if (!data) return;
    if (!currentMatch || currentMatch.matchId !== data.matchId) return;
    currentMatch.round = data.round;
    currentMatch.scores = data.scores;
    lastRoundResult = {
      round: data.round,
      winnerId: data.winnerId,
      reason: data.reason,
      revealedMoves: data.revealedMoves,
      scores: data.scores
    };
    hasSubmittedMoveThisRound = false;

    const myId = socket ? socket.id : null;
    if (!data.winnerId) {
      if (sfxTie && typeof sfxTie.isLoaded === 'function' && sfxTie.isLoaded()) {
        sfxTie.setVolume(volumeLevel);
        sfxTie.play();
      }
    } else if (myId && data.winnerId === myId) {
      if (sfxWin && typeof sfxWin.isLoaded === 'function' && sfxWin.isLoaded()) {
        sfxWin.setVolume(volumeLevel);
        sfxWin.play();
      }
    } else {
      if (sfxLose && typeof sfxLose.isLoaded === 'function' && sfxLose.isLoaded()) {
        sfxLose.setVolume(volumeLevel);
        sfxLose.play();
      }
    }
  });

  socket.on('game_end', data => {
    if (!data) return;

    const myId = socket ? socket.id : null;
    const amParticipant =
      currentMatch &&
      currentMatch.players &&
      currentMatch.players.some(p => p.id === myId);

    // Clean up local match state for both players and spectators
    currentMatch = null;
    lastRoundResult = null;
    matchChatMessages = [];
    viewingMatchAsSpectator = false;
    turnInfo.holderId = null;
    turnInfo.expiresAt = 0;

    // Go back to lobby if we were actively in the duel
    if (amParticipant || uiMode === 'spectate' || uiMode === 'match') {
      uiMode = 'lobby';
    }
  });

  socket.on('chatMessage', data => {
    if (!data) return;
    if (!currentMatch || currentMatch.matchId !== data.matchId) return;
    matchChatMessages.push({
      fromName: data.fromName || '???',
      text: data.text || '',
      timestamp: data.timestamp || Date.now(),
      fromId: data.fromId
    });
    if (matchChatMessages.length > 60) {
      matchChatMessages.shift();
    }
  });
}

function setupHeartbeat() {
  setInterval(() => {
    if (socket && socket.connected) {
      socket.emit('heartbeat', { timestamp: Date.now() });
    }
  }, 5000);
}

// ---------------------------
// Main draw loop
// ---------------------------

function draw() {
  drawBackgroundScene();

  drawConnectionStatusBar();

  if (uiMode === 'lobby') {
    drawLobbyUI();
  } else if (uiMode === 'match' || uiMode === 'spectate') {
    drawMatchUI();
  } else if (uiMode === 'settings') {
    drawSettingsUI();
  }

  drawFooterInstructions();
  updateChatInputVisibility();
}

// Coliseum-style background (behind everything)
function drawBackgroundScene() {
  background(10);

  // Arena circle (center)
  const cx = width / 2;
  const cy = height * 0.55;
  const radius = min(width, height) * 0.3;

  noStroke();
  // Sand
  fill(80, 60, 30, 220);
  ellipse(cx, cy, radius * 2.1, radius * 2.1);
  // Inner arena
  fill(120, 90, 50, 240);
  ellipse(cx, cy, radius * 1.8, radius * 1.8);

  // Stands arcs (behind UI)
  fill(30, 30, 40, 230);
  arc(cx, cy - radius * 0.3, radius * 2.6, radius * 1.6, PI, TWO_PI, CHORD);
}

function drawConnectionStatusBar() {
  const h = 32;
  noStroke();
  fill(20, 220);
  rect(0, 0, width, h);

  let statusText = 'Connecting...';
  let statusColor = color(255, 215, 0);

  if (connectionStatus === 'connected') {
    statusText = 'Connected';
    statusColor = color(0, 255, 0);
  } else if (connectionStatus === 'disconnected') {
    statusText = 'Disconnected (check server & console)';
    statusColor = color(255, 80, 80);
  }

  fill(statusColor);
  textSize(14);
  textAlign(LEFT, CENTER);
  text(statusText, 16, h / 2);

  fill(200);
  textAlign(RIGHT, CENTER);
  text(
    myPlayer.name ? `You: ${myPlayer.name}` : 'You: (unnamed)',
    width - 16,
    h / 2
  );
}

// ---------------------------
// LOBBY UI
// ---------------------------

function drawLobbyUI() {
  const padding = 24;
  const topOffset = 40;

  // Title
  textAlign(CENTER, TOP);
  textSize(30);
  fill(240);
  text("Rock-Paper-Scissors Coliseum", width / 2, topOffset);

  textSize(14);
  fill(200);
  text(
    "Step into the arena, challenger. Queue for a duel or spectate ongoing matches.",
    width / 2,
    topOffset + 36
  );

  // Global stats
  const statsY = topOffset + 70;
  fill(190);
  text(
    `Total matches: ${lobbyState.globalStats.totalMatchesPlayed || 0}  •  ` +
    `Total rounds: ${lobbyState.globalStats.totalRoundsPlayed || 0}`,
    width / 2,
    statsY
  );

  // Main “Join / Spectate” buttons under the arena circle
  const centerX = width / 2;
  const arenaBottomY = height * 0.55 + min(width, height) * 0.3 * 1.1;
  const buttonY = min(arenaBottomY + 10, height - 200);
  const buttonWidth = 220;
  const buttonHeight = 50;

  // Queue button
  const queueX = centerX - buttonWidth - 16;
  lobbyButtons.queue = { x: queueX, y: buttonY, w: buttonWidth, h: buttonHeight };
  const hoverQueue =
    mouseX >= queueX && mouseX <= queueX + buttonWidth &&
    mouseY >= buttonY && mouseY <= buttonY + buttonHeight;

  noStroke();
  fill(hoverQueue
      ? (isInQueue ? color(130, 60, 60) : color(80, 130, 80))
      : (isInQueue ? color(90, 40, 40) : color(40, 90, 40)));
  rect(queueX, buttonY, buttonWidth, buttonHeight, 10);

  textAlign(CENTER, CENTER);
  textSize(16);
  fill(240);
  text(isInQueue ? "Leave Queue" : "Join Match Queue", queueX + buttonWidth / 2, buttonY + buttonHeight / 2);

  // Spectate random button
  const specX = centerX + 16;
  lobbyButtons.spectateRandom = { x: specX, y: buttonY, w: buttonWidth, h: buttonHeight };
  const hoverSpec =
    mouseX >= specX && mouseX <= specX + buttonWidth &&
    mouseY >= buttonY && mouseY <= buttonY + buttonHeight;

  fill(hoverSpec ? color(80, 80, 130) : color(40, 40, 90));
  rect(specX, buttonY, buttonWidth, buttonHeight, 10);
  fill(240);
  text("Spectate Random Match", specX + buttonWidth / 2, buttonY + buttonHeight / 2);

  // Settings (top-right)
  const settingsWidth = 120;
  const settingsHeight = 28;
  const settingsX = width - settingsWidth - padding;
  const settingsY = topOffset + 4;
  lobbyButtons.settings = { x: settingsX, y: settingsY, w: settingsWidth, h: settingsHeight };
  const hoverSet =
    mouseX >= settingsX && mouseX <= settingsX + settingsWidth &&
    mouseY >= settingsY && mouseY <= settingsY + settingsHeight;

  fill(hoverSet ? 70 : 40);
  rect(settingsX, settingsY, settingsWidth, settingsHeight, 8);
  textSize(13);
  textAlign(CENTER, CENTER);
  fill(220);
  text("⚙ Arena Settings", settingsX + settingsWidth / 2, settingsY + settingsHeight / 2);

  // LEFT panel: gladiators in hall
  const panelTop = statsY + 50;
  const panelHeight = height - panelTop - 80;
  const leftPanelX = padding;
  const leftPanelW = width * 0.3;

  noStroke();
  fill(15, 230);
  rect(leftPanelX, panelTop, leftPanelW, panelHeight, 12);

  textAlign(LEFT, TOP);
  textSize(18);
  fill(230);
  text("Gladiators in the Hall", leftPanelX + 12, panelTop + 8);

  textSize(13);
  let y = panelTop + 36;
  const lineH = 30;
  lobbyState.spectators.forEach(p => {
    fill(200);
    text(p.name, leftPanelX + 14, y);
    fill(160);
    text(`W: ${p.totalWins || 0}  •  L: ${p.totalLosses || 0}`, leftPanelX + 14, y + 14);
    y += lineH;
  });

  // RIGHT panel: active matches
  const rightPanelX = width - leftPanelW - padding;
  const rightPanelW = leftPanelW;

  fill(15, 230);
  rect(rightPanelX, panelTop, rightPanelW, panelHeight, 12);

  textAlign(LEFT, TOP);
  textSize(18);
  fill(230);
  text("Active Matches", rightPanelX + 12, panelTop + 8);

  y = panelTop + 36;
  lobbyButtons.matches = [];
  lobbyState.activeMatches.forEach(m => {
    const pA = m.players[0]?.name || "Player A";
    const pB = m.players[1]?.name || "Player B";
    const sA = m.scores[m.players[0]?.id] || 0;
    const sB = m.scores[m.players[1]?.id] || 0;

    const rowH = 32;
    const rowW = rightPanelW - 24;
    const rowX = rightPanelX + 12;
    const rowY = y;

    const hoverRow =
      mouseX >= rowX && mouseX <= rowX + rowW &&
      mouseY >= rowY && mouseY <= rowY + rowH;

    noStroke();
    fill(hoverRow ? 40 : 25);
    rect(rowX, rowY, rowW, rowH, 8);

    textSize(13);
    fill(200);
    text(`${pA} (${sA}) vs ${pB} (${sB})`, rowX + 8, rowY + 9);

    lobbyButtons.matches.push({
      x: rowX, y: rowY, w: rowW, h: rowH, matchId: m.matchId
    });

    y += rowH + 6;
  });
}

// ---------------------------
// MATCH / SPECTATE UI
// ---------------------------

function drawMatchUI() {
  if (!currentMatch) {
    uiMode = 'lobby';
    return;
  }

  const topOffset = 40;
  const myId = socket ? socket.id : null;
  const [pA, pB] = currentMatch.players || [];
  const scoreA = currentMatch.scores[pA?.id] || 0;
  const scoreB = currentMatch.scores[pB?.id] || 0;

  const isPlayerA = myId && pA && pA.id === myId;
  const isPlayerB = myId && pB && pB.id === myId;
  const isParticipant = isPlayerA || isPlayerB;
  viewingMatchAsSpectator = !isParticipant;

  const nameA = pA ? pA.name : "Player A";
  const nameB = pB ? pB.name : "Player B";

  // Top title
  textAlign(CENTER, TOP);
  textSize(24);
  fill(240);
  text(`DUEL #${currentMatch.matchId.slice(-6)}`, width / 2, topOffset);

  // Back button (spectators OR from settings return)
  spectateBackButton = null;
  if (viewingMatchAsSpectator) {
    const bX = 20;
    const bY = topOffset + 8;
    const bW = 140;
    const bH = 26;
    spectateBackButton = { x: bX, y: bY, w: bW, h: bH };

    const hover =
      mouseX >= bX && mouseX <= bX + bW &&
      mouseY >= bY && mouseY <= bY + bH;

    noStroke();
    fill(hover ? 70 : 40);
    rect(bX, bY, bW, bH, 8);
    textAlign(CENTER, CENTER);
    textSize(13);
    fill(230);
    text("← Back to Hall", bX + bW / 2, bY + bH / 2);
  }

  // Names + scores
  textSize(16);
  textAlign(CENTER, TOP);
  fill(200);
  text(`${nameA}  (Score: ${scoreA})`, width * 0.25, topOffset + 40);
  text(`${nameB}  (Score: ${scoreB})`, width * 0.75, topOffset + 40);

  textSize(14);
  if (isPlayerA) {
    fill(120, 255, 120);
    text("(You)", width * 0.25, topOffset + 60);
  }
  if (isPlayerB) {
    fill(120, 255, 120);
    text("(You)", width * 0.75, topOffset + 60);
  }

  // Round header
  textAlign(CENTER, TOP);
  textSize(18);
  fill(220);
  text(`Round ${currentMatch.round}`, width / 2, topOffset + 90);

  // Timer
  drawTurnTimerBar();

  // Layout split: left = chat, right = arena panel + RPS buttons + last round
  drawChatPanel(isParticipant);
  drawRoundResultPanel();
  if (isParticipant && uiMode === 'match') {
    drawRPSButtons();
  } else {
    rpsButtons = [];
  }
}

function drawTurnTimerBar() {
  const barWidth = width * 0.5;
  const barHeight = 16;
  const x = (width - barWidth) / 2;
  const y = 140;

  const now = Date.now();
  const remaining = max(0, turnInfo.expiresAt - now);
  const totalMs = turnInfo.durationMs || 30000;
  const progress = constrain(remaining / totalMs, 0, 1);

  noStroke();
  fill(40, 230);
  rect(x, y, barWidth, barHeight, 8);

  if (progress > 0) {
    fill(120, 200, 255);
    rect(x, y, barWidth * progress, barHeight, 8);
  }

  const holderId = turnInfo.holderId;
  const currentPlayer = currentMatch.players?.find(p => p.id === holderId);
  const holderName = currentPlayer ? currentPlayer.name : 'Both players';

  textAlign(CENTER, CENTER);
  textSize(12);
  fill(220);
  const seconds = (remaining / 1000).toFixed(1);
  text(
    `Turn: ${holderName}   •   Time left: ${seconds}s`,
    width / 2,
    y + barHeight + 14
  );
}

function drawChatPanel(isParticipant) {
  const panelWidth = width * 0.3;
  const panelHeight = height * 0.55;
  const x = 20;
  const y = 200;

  noStroke();
  fill(15, 235);
  rect(x, y, panelWidth, panelHeight, 10);

  textAlign(LEFT, TOP);
  textSize(14);
  fill(230);
  text("Battle Chatter", x + 10, y + 8);

  textSize(11);
  fill(180);
  text(
    isParticipant
      ? "Bluff, taunt, or praise. Spectators can only watch."
      : "Spectators read the arena chatter, but cannot speak.",
    x + 10,
    y + 26
  );

  const textAreaY = y + 46;
  const textAreaH = panelHeight - 56;

  let lineY = textAreaY;
  const lineStep = 14;
  const maxLines = floor(textAreaH / lineStep);
  const recent = matchChatMessages.slice(-maxLines);

  for (const msg of recent) {
    const fullText = `${msg.fromName}: ${msg.text}`;
    fill(200);
    text(fullText, x + 10, lineY);
    lineY += lineStep;
  }
}

function drawRoundResultPanel() {
  const panelWidth = width * 0.38;
  const panelHeight = 150;
  const x = width - panelWidth - 20;
  const y = 200;

  noStroke();
  fill(20, 235);
  rect(x, y, panelWidth, panelHeight, 12);

  textAlign(LEFT, TOP);
  textSize(16);
  fill(230);
  text("Last Round", x + 16, y + 10);

  textSize(13);
  if (!lastRoundResult) {
    fill(180);
    text(
      "No rounds resolved yet. Your moves reveal once both players have chosen.",
      x + 16,
      y + 40,
      panelWidth - 32,
      panelHeight - 50
    );
    return;
  }

  const { winnerId, reason, revealedMoves } = lastRoundResult;

  let reasonText = '';
  if (reason === 'moves') reasonText = 'Normal resolution';
  else if (reason === 'timeout') reasonText = 'Timeout: inactive player lost';
  else if (reason === 'disconnect') reasonText = 'Opponent disconnected';
  else if (reason === 'forfeit') reasonText = 'Forfeit';

  const myId = socket ? socket.id : null;
  let outcome = 'Tie';
  if (winnerId && myId) {
    if (winnerId === myId) outcome = 'You won!';
    else outcome = 'You lost!';
  }

  fill(200);
  text(`Outcome: ${outcome}`, x + 16, y + 40);
  text(`Reason: ${reasonText}`, x + 16, y + 60);

  if (revealedMoves && currentMatch && currentMatch.players) {
    const [pA, pB] = currentMatch.players;
    const moveA = pA ? revealedMoves[pA.id] : null;
    const moveB = pB ? revealedMoves[pB.id] : null;

    const iconSize = 44;
    const midY = y + 105;
    const leftX = x + panelWidth * 0.25 - iconSize / 2;
    const rightX = x + panelWidth * 0.75 - iconSize / 2;

    function imgForMove(m) {
      if (m === 'rock') return imgRock;
      if (m === 'paper') return imgPaper;
      if (m === 'scissors') return imgScissors;
      return null;
    }

    if (pA) {
      const imgA = imgForMove(moveA);
      if (imgA) image(imgA, leftX, midY - iconSize / 2, iconSize, iconSize);
      textAlign(CENTER, TOP);
      fill(200);
      text(pA.name, x + panelWidth * 0.25, midY + iconSize / 2 + 4);
    }
    if (pB) {
      const imgB = imgForMove(moveB);
      if (imgB) image(imgB, rightX, midY - iconSize / 2, iconSize, iconSize);
      textAlign(CENTER, TOP);
      fill(200);
      text(pB.name, x + panelWidth * 0.75, midY + iconSize / 2 + 4);
    }
  }
}

function drawRPSButtons() {
  const baseY = height - 150;
  const totalWidth = width * 0.4;
  const buttonWidth = totalWidth / 3 - 16;
  const buttonHeight = 80;
  const startX = width - totalWidth - 40;

  const labels = ['Rock', 'Paper', 'Scissors'];
  const moves = ['rock', 'paper', 'scissors'];

  rpsButtons = [];

  for (let i = 0; i < 3; i++) {
    const x = startX + i * (buttonWidth + 16);
    const y = baseY;
    rpsButtons.push({ x, y, w: buttonWidth, h: buttonHeight, move: moves[i] });

    const hover =
      mouseX >= x && mouseX <= x + buttonWidth &&
      mouseY >= y && mouseY <= y + buttonHeight;

    noStroke();
    fill(hover ? 70 : 45);
    rect(x, y, buttonWidth, buttonHeight, 10);

    let img = null;
    if (moves[i] === 'rock') img = imgRock;
    else if (moves[i] === 'paper') img = imgPaper;
    else if (moves[i] === 'scissors') img = imgScissors;

    if (img) {
      const iconSize = min(buttonWidth - 10, buttonHeight - 10);
      image(
        img,
        x + (buttonWidth - iconSize) / 2,
        y + (buttonHeight - iconSize) / 2,
        iconSize,
        iconSize
      );
    }

    textAlign(CENTER, BOTTOM);
    textSize(14);
    fill(230);
    text(labels[i], x + buttonWidth / 2, y - 4);
  }

  textAlign(CENTER, TOP);
  textSize(13);
  fill(190);
  text(
    "Choose your move before the horn sounds.",
    startX + totalWidth / 2,
    baseY - 32
  );
}

// ---------------------------
// SETTINGS UI (volume slider)
// ---------------------------

function drawSettingsUI() {
  const padding = 24;
  textAlign(CENTER, TOP);
  textSize(24);
  fill(240);
  text("Arena Settings", width / 2, padding + 12);

  const panelWidth = min(460, width - 80);
  const panelHeight = 220;
  const x = (width - panelWidth) / 2;
  const y = (height - panelHeight) / 2;

  noStroke();
  fill(20, 230);
  rect(x, y, panelWidth, panelHeight, 14);

  textAlign(LEFT, TOP);
  textSize(16);
  fill(230);
  text("Coliseum Volume", x + 24, y + 24);

  // Slider
  const sliderX = x + 24;
  const sliderY = y + 80;
  const sliderW = panelWidth - 48;
  const sliderH = 10;
  volumeSlider = { x: sliderX, y: sliderY - sliderH, w: sliderW, h: sliderH * 2 };

  noStroke();
  fill(50);
  rect(sliderX, sliderY - sliderH / 2, sliderW, sliderH, 6);

  const knobX = sliderX + volumeLevel * sliderW;
  const knobRadius = 10;
  fill(140, 200, 255);
  ellipse(knobX, sliderY, knobRadius * 2, knobRadius * 2);

  textAlign(LEFT, TOP);
  textSize(14);
  fill(200);
  text(`Volume: ${(volumeLevel * 100).toFixed(0)}%`, x + 24, y + 110);

  // Back button
  const bW = 140;
  const bH = 32;
  const bX = x + panelWidth / 2 - bW / 2;
  const bY = y + panelHeight - bH - 20;
  backFromSettingsButton = { x: bX, y: bY, w: bW, h: bH };

  const hover =
    mouseX >= bX && mouseX <= bX + bW &&
    mouseY >= bY && mouseY <= bY + bH;

  fill(hover ? 70 : 40);
  rect(bX, bY, bW, bH, 8);
  textAlign(CENTER, CENTER);
  textSize(14);
  fill(230);
  const label =
    previousModeBeforeSettings === 'match' || previousModeBeforeSettings === 'spectate'
      ? "Back to Duel"
      : "Back to Hall";
  text(label, bX + bW / 2, bY + bH / 2);
}

// ---------------------------
// Footer
// ---------------------------

function drawFooterInstructions() {
  const footerY = height - 28;
  noStroke();
  fill(20, 220);
  rect(0, footerY, width, 28);

  textAlign(CENTER, CENTER);
  textSize(12);
  fill(180);
  if (uiMode === 'lobby') {
    text("Main Hall: join the queue to be auto-matched, or click an active match to spectate.", width / 2, footerY + 14);
  } else if (uiMode === 'match') {
    text("Duel: choose Rock / Paper / Scissors before the timer runs out. Press 'L' to leave the match.", width / 2, footerY + 14);
  } else if (uiMode === 'spectate') {
    text("Spectating: watch the duel and read the chatter. Use the Back button to return to the hall.", width / 2, footerY + 14);
  } else if (uiMode === 'settings') {
    text("Settings: adjust how loud the coliseum roars, then return to battle or the hall.", width / 2, footerY + 14);
  }
}

// ---------------------------
// Input handling / audio
// ---------------------------

function startAudioIfNeeded() {
  if (!audioStarted) {
    audioStarted = true;
    if (typeof userStartAudio === 'function') {
      userStartAudio();
    }
    if (
      sfxAmbient &&
      typeof sfxAmbient.isLoaded === 'function' &&
      sfxAmbient.isLoaded() &&
      typeof sfxAmbient.isPlaying === 'function' &&
      !sfxAmbient.isPlaying()
    ) {
      sfxAmbient.setLoop(true);
      sfxAmbient.setVolume(0.35 * volumeLevel);
      sfxAmbient.play();
    }
  }
}

function mousePressed() {
  startAudioIfNeeded();

  if (uiMode === 'match') {
    if (!viewingMatchAsSpectator) {
      handleRPSClick();
    }
    handleMatchCommonClick();
  } else if (uiMode === 'spectate') {
    handleMatchCommonClick();
  } else if (uiMode === 'lobby') {
    handleLobbyClick();
  } else if (uiMode === 'settings') {
    handleSettingsMouseDown();
  }
}

function mouseDragged() {
  if (uiMode === 'settings' && isDraggingVolume && volumeSlider) {
    const s = volumeSlider;
    const t = constrain((mouseX - s.x) / s.w, 0, 1);
    setVolumeLevel(t);
  }
}

function mouseReleased() {
  isDraggingVolume = false;
}

function handleRPSClick() {
  if (!currentMatch || !socket || !socket.connected) return;
  if (hasSubmittedMoveThisRound) return;
  if (Date.now() > turnInfo.expiresAt) return;

  for (const btn of rpsButtons) {
    if (
      mouseX >= btn.x && mouseX <= btn.x + btn.w &&
      mouseY >= btn.y && mouseY <= btn.y + btn.h
    ) {
      socket.emit('playerMove', {
        matchId: currentMatch.matchId,
        move: btn.move,
        timestamp: Date.now()
      });
      hasSubmittedMoveThisRound = true;
      break;
    }
  }
}

function handleMatchCommonClick() {
  if (viewingMatchAsSpectator && spectateBackButton) {
    const b = spectateBackButton;
    if (
      mouseX >= b.x && mouseX <= b.x + b.w &&
      mouseY >= b.y && mouseY <= b.y + b.h
    ) {
      if (socket && socket.connected) {
        socket.emit('leaveSpectate');
      }
      currentMatch = null;
      lastRoundResult = null;
      matchChatMessages = [];
      viewingMatchAsSpectator = false;
      turnInfo.holderId = null;
      turnInfo.expiresAt = 0;
      uiMode = 'lobby';
    }
  }
}

function handleLobbyClick() {
  if (!socket || !socket.connected) return;

  const q = lobbyButtons.queue;
  if (q &&
      mouseX >= q.x && mouseX <= q.x + q.w &&
      mouseY >= q.y && mouseY <= q.y + q.h) {
    isInQueue = !isInQueue;
    socket.emit('setQueueStatus', {
      inQueue: isInQueue,
      timestamp: Date.now()
    });
    return;
  }

  const s = lobbyButtons.spectateRandom;
  if (s &&
      mouseX >= s.x && mouseX <= s.x + s.w &&
      mouseY >= s.y && mouseY <= s.y + s.h) {
    if (lobbyState.activeMatches.length > 0) {
      const m = lobbyState.activeMatches[0];
      requestSpectateMatch(m.matchId);
    }
    return;
  }

  const set = lobbyButtons.settings;
  if (set &&
      mouseX >= set.x && mouseX <= set.x + set.w &&
      mouseY >= set.y && mouseY <= set.y + set.h) {
    previousModeBeforeSettings = 'lobby';
    uiMode = 'settings';
    return;
  }

  for (const row of lobbyButtons.matches) {
    if (
      mouseX >= row.x && mouseX <= row.x + row.w &&
      mouseY >= row.y && mouseY <= row.y + row.h
    ) {
      requestSpectateMatch(row.matchId);
      return;
    }
  }
}

function handleSettingsMouseDown() {
  if (volumeSlider) {
    const s = volumeSlider;
    if (
      mouseX >= s.x && mouseX <= s.x + s.w &&
      mouseY >= s.y && mouseY <= s.y + s.h
    ) {
      const t = constrain((mouseX - s.x) / s.w, 0, 1);
      setVolumeLevel(t);
      isDraggingVolume = true;
    }
  }

  if (backFromSettingsButton) {
    const b = backFromSettingsButton;
    if (
      mouseX >= b.x && mouseX <= b.x + b.w &&
      mouseY >= b.y && mouseY <= b.y + b.h
    ) {
      // Snap back to where we came from, but if we lost the match, fall back to lobby
      if ((previousModeBeforeSettings === 'match' || previousModeBeforeSettings === 'spectate') && currentMatch) {
        uiMode = previousModeBeforeSettings;
      } else {
        uiMode = 'lobby';
      }
    }
  }
}

function requestSpectateMatch(matchId) {
  if (!socket || !socket.connected) return;
  if (!matchId) return;
  socket.emit('spectateMatch', {
    matchId,
    timestamp: Date.now()
  });
}

function keyPressed() {
  startAudioIfNeeded();
  if (!socket || !socket.connected) return;

  if (key === 'l' || key === 'L') {
    if (uiMode === 'match' && currentMatch) {
      socket.emit('leaveMatch', { timestamp: Date.now() });
      currentMatch = null;
      lastRoundResult = null;
      matchChatMessages = [];
      viewingMatchAsSpectator = false;
      turnInfo.holderId = null;
      turnInfo.expiresAt = 0;
      uiMode = 'lobby';
    }
  }
}

// ---------------------------
// Chat helpers & visibility
// ---------------------------

function sendChatMessage() {
  if (!chatInputEl) return;
  if (!socket || !socket.connected || !currentMatch) return;
  if (!currentMatch.players || !socket.id) return;

  const isParticipant = currentMatch.players.some(p => p.id === socket.id);
  if (!isParticipant) return;

  const text = chatInputEl.value.trim();
  if (!text) return;

  socket.emit('chatMessage', {
    matchId: currentMatch.matchId,
    text,
    timestamp: Date.now()
  });

  chatInputEl.value = '';
}

function updateChatInputVisibility() {
  if (!chatInputEl) return;

  const inMatchScene = (uiMode === 'match' || uiMode === 'spectate') && !!currentMatch;
  chatInputEl.style.display = inMatchScene ? 'block' : 'none';

  if (!inMatchScene) return;

  const isParticipant =
    currentMatch &&
    socket &&
    currentMatch.players &&
    currentMatch.players.some(p => p.id === socket.id);

  chatInputEl.disabled = !isParticipant;
  chatInputEl.placeholder = isParticipant
    ? "Type a message to your opponent and press Enter..."
    : "Spectators cannot chat.";
}

// ---------------------------
// Volume control helper
// ---------------------------

function setVolumeLevel(t) {
  volumeLevel = constrain(t, 0, 1);

  if (typeof masterVolume === 'function') {
    masterVolume(volumeLevel);
  }

  const sfxArray = [sfxWin, sfxLose, sfxTie, sfxMatchStart];
  sfxArray.forEach(s => {
    if (s && typeof s.setVolume === 'function') {
      s.setVolume(volumeLevel);
    }
  });

  if (sfxAmbient && typeof sfxAmbient.setVolume === 'function') {
    sfxAmbient.setVolume(0.35 * volumeLevel);
  }
}
